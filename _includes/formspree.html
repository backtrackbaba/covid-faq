{% if include.email %}
<form class="uk-form-stacked" method="POST" action="https://formspree.io/{{ include.email }}" accept-charset="UTF-8">
    {% if include.name == 'true' %}
    <div class="uk-margin-bottom">
        <label class="uk-form-label" for="fs-name">{{ site.data.translation[site.lang].contact_name | default: "Name" }}</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-border-rounded" id="fs-name" name="name" type="text" required>
        </div>
    </div>
    {% endif %}
    <div class="uk-margin-bottom">
        <label class="uk-form-label" for="fs-replyto">{{ site.data.translation[site.lang].contact_email | default: "Email" }}</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-border-rounded" id="fs-replyto" name="_replyto" type="email" required>
        </div>
    </div>
    {% if include.subject == 'true' %}
    <div class="uk-margin-bottom">
        <label class="uk-form-label" for="fs-subject">{{ site.data.translation[site.lang].contact_subject | default: "Subject" }}</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-border-rounded" id="fs-subject" name="_subject" type="text">
        </div>
    </div>
    {% endif %}
    <div class="uk-margin-bottom">
        <label class="uk-form-label" for="fs-message">{{ site.data.translation[site.lang].contact_message | default: "Message" }}</label>
        <div class="uk-form-controls">
            <textarea class="uk-textarea uk-border-rounded" id="fs-message" name="message" rows="5" minlength="10" required></textarea>
        </div>
    </div>
    <div class="uk-text-center">
        {% if include.redirect %}
        <input type="hidden" name="_next" value="{{ include.redirect | absolute_url }}">
        {% endif %}
        <input type="text" name="_gotcha" style="display:none">
        <input class="uk-button uk-button-primary uk-border-rounded" type="submit" value="{{ site.data.translation[site.lang].contact_send | default: 'Send' }}">
    </div>
</form>
{% endif %}
