<div class="share uk-text-center uk-margin-large-top">
    {% if site.share.facebook %}
        <a class="uk-link-muted uk-margin-small-left" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}&title={{ page.title }}&summary=Check out this FAQ on CovidFAQ.net - {{ page.url | absolute_url  }}" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_facebook | default: "Share on Facebook" }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><span data-uk-icon="icon: facebook; ratio: 1.2"  class="facebook"></span></a>
    {% endif %}
    {% if site.share.twitter %}
        <a class="uk-link-muted" href="https://twitter.com/intent/tweet?text=Check out this FAQ on CovidFAQ.net - &url={{ page.url | absolute_url }}{{ page.url }}&via={{ site.twitter.username }}&related={{ site.twitter.username }}&hashtags=covidfaq,covid19,coronavirus" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_twitter | default: "Share on Twitter" }}" onclick="window.open(this.href, 'twitter', 'width=550,height=235');return false;"><span data-uk-icon="icon: twitter; ratio: 1.2" class="twitter"></span></a>
    {% endif %}
    {% if site.share.whatsapp %}
        <a class="uk-link-muted" href="https://api.whatsapp.com/send?phone=&text=Check out this FAQ on CovidFAQ.net - {{ page.url | absolute_url  }}" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_twitter | default: "Share on WhatsApp" }}" onclick="window.open(this.href, 'whatsapp', 'width=550,height=235');return false;"><span data-uk-icon="icon: whatsapp; ratio: 1.2" class="whatsapp"></span></a>
    {% endif %}
</div>
