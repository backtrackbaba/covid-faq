{% if include.key %}
<div class="kwes-form">
    <form class="uk-form-stacked"{% if include.redirect %} data-redirect="{{ include.redirect | absolute_url }}"{% endif %} method="POST" action="http://kwes.test/api/foreign/forms/{{ include.key }}" accept-charset="UTF-8">
        {% if include.name == 'true' %}
        <div class="uk-margin-bottom">
            <label class="uk-form-label" for="kw-name">{{ site.data.translation[site.lang].contact_name | default: "Name" }}</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-border-rounded" id="kw-name" name="name" type="text" required>
            </div>
        </div>
        {% endif %}
        <div class="uk-margin-bottom">
            <label class="uk-form-label" for="kw-email">{{ site.data.translation[site.lang].contact_email | default: "Email" }}</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-border-rounded" id="kw-email" name="email" type="email" required>
            </div>
        </div>
        {% if include.subject == 'true' %}
        <div class="uk-margin-bottom">
            <label class="uk-form-label" for="kw-subject">{{ site.data.translation[site.lang].contact_subject | default: "Subject" }}</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-border-rounded" id="kw-subject" name="subject" type="text">
            </div>
        </div>
        {% endif %}
        <div class="uk-margin-bottom">
            <label class="uk-form-label" for="kw-message">{{ site.data.translation[site.lang].contact_message | default: "Message" }}</label>
            <div class="uk-form-controls">
                <textarea class="uk-textarea uk-border-rounded" id="kw-message" name="message" rows="5" minlength="10" required></textarea>
            </div>
        </div>
        <div class="uk-text-center">
            <input class="uk-button uk-button-primary uk-border-rounded" type="submit" value="{{ site.data.translation[site.lang].contact_send | default: 'Send' }}">
        </div>
    </form>
</div>
<script src="https://kwes.io/js/kwes.js"></script>
{% endif %}
