<div class="uk-margin-large-top">
  <div class="uk-child-width-expand@s uk-grid-large" data-uk-grid>
    <div>
      {% if page.previous.url %}
      <h4>{{page.previous.title}}</h4>
      <div><a class="uk-remove-underline hvr-back" 
        href="{{page.previous.url}}">&larr; {{ site.data.translation[site.lang].previous | default: "Previous" }}</a>
      </div>
      {% endif %}
    </div>
    <div class="uk-text-right">
      {% if page.next.url %}
      <h4>{{page.next.title}}</h4>
      <div class="uk-text-right"><a class="uk-remove-underline hvr-forward"
        href="{{page.next.url}}">{{ site.data.translation[site.lang].next | default: "Next" }} &rarr;</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
