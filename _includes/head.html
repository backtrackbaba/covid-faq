<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='manifest' href='/manifest.json'>
  <link rel="apple-touch-icon" sizes="180x180" href="{{'/uploads/images/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/uploads/images/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{'/uploads/images/favicons/favicon-16x16.png' | relative_url }}">
  <meta name="msapplication-TileColor" content="#667eea">
  <meta name="theme-color" content="#667eea">

  {% seo %}
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.uploads | absolute_url }}{{ site.logo }}{% endif %}"/>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "uploads/favicon.png" | relative_url }}" >
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {% if page.header.search or site.header.search %}
    {% include search-js.html %}
  {% endif %}
  {% include hook-head.html %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <script>
          // This is the service worker with the Advanced caching

          // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

          // Check compatibility for the browser we're running this in
          if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
              console.log("[PWA Builder] active service worker found, no need to register");
            } else {
              // Register the service worker
              navigator.serviceWorker
                .register("pwabuilder-sw.js", {
                  scope: "./"
                })
                .then(function (reg) {
                  console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                });
            }
          }
  </script>
</head>
