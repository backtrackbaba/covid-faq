# Pagination Settings
pagination:
  enabled:          true
  per_page:         5
  # permalink: '/page/:num/'
  # title_suffix: ' - page :num'
  # limit: 0
  # sort_field: 'date'
  # sort_reverse: true

# Path to post content assets directory i.e post images, pdfs etc
uploads:            /uploads/

# Build settings
markdown:           kramdown
highlighter:        rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
  - jekyll-paginate-v2
  - jekyll-inline-svg
  - jekyll-purgecss

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

collections:
  faqs:
    output:         false
