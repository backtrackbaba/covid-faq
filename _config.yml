# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              CovidFAQ
description:        FAQ related to Covid-19 or Coronavirus
lang:               en

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:categories/:slug/
#permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.coms
url: "https://covidfaq.net"

# Site logo # e.g. logo.png, upload logo image file to /uploads/ folder
logo: images/logo/covidapi-logo-wo-text-tpnt.png
og-image: images/logo/covidfaq-logo-white-bg.jpg

logo-specs:
  desktop:
    width: 50px
    title: true
  mobile:
    width: 30px
    title: true

