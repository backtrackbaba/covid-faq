  - scope:
      path:         ""
      type:         posts
    values:
      layout:       post
      image: "images/logo/covidfaq-logo-white-bg.jpg"
  # _pages
  - scope:
      path:         ""
      type:         pages
    values:
      layout:       page

svg:
